---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    fabric8.io/git-commit: 0c570d1ba90491dc5b62b6f1e913ac79f446f3ec
    fabric8.io/git-branch: migrate-workshop
    fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=backend&var-version=3.0.0-SNAPSHOT
  labels:
    app: backend
    provider: fabric8
    version: 3.0.0-SNAPSHOT
    group: org.jboss.examples.eap
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      provider: fabric8
      group: org.jboss.examples.eap
  template:
    metadata:
      annotations:
        fabric8.io/git-commit: 0c570d1ba90491dc5b62b6f1e913ac79f446f3ec
        fabric8.io/git-branch: migrate-workshop
        fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=backend&var-version=3.0.0-SNAPSHOT
      labels:
        app: backend
        provider: fabric8
        version: 3.0.0-SNAPSHOT
        group: org.jboss.examples.eap
    spec:
      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ceposta/backend-mysql:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /rest/ping
            port: 8080
        name: ceposta-backend
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /rest/ping
            port: 8080
        securityContext:
          privileged: false
